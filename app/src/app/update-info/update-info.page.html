<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      &nbsp; Update your account
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-button (click)="dismissUpdateForm()">
        <ion-icon slot="icon-only" name="close"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-thumbnail 
    class="align-middle"
    (mouseenter)="showUploadOption()" 
    (mouseleave)="hideUploadOptoin()"
    (click)="openImagePicker()">
    <img [src]="currentUserImage">
  </ion-thumbnail>

  <br><br><br>
  <ion-item>
    <ion-label position="stacked">Email</ion-label>
    <ion-input disabled="true">{{ dataService.currentUser.email }}</ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="stacked">Display name</ion-label>
    <ion-input>{{ dataService.currentUser.displayName }}</ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="stacked">Number</ion-label>
    <ion-input>{{ dataService.currentUser.phoneNumber }}</ion-input>
  </ion-item>

  <input 
    id="fileUploader"
    style="visibility: hidden;"
    type="file" 
    accept="image/x-png,image/gif,image/jpeg" 
    (change)="uploadNewImageToFirebase($event)"
  />
</ion-content>
