<ion-header>
  <ion-toolbar>
    <ion-title>Contact</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card *ngIf="!dataService.currentUser.contacts.length && isShowingZeroContactAlert">
    <ion-card-header>You don't have any contact</ion-card-header>
    <ion-card-content>
      Search for people using their emails, phone numbers or nicknames
    </ion-card-content>
  </ion-card>
</ion-content>
